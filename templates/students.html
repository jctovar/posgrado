<h1>{{ title }}</h1>
<form class="form-inline">
  <input type="search" class="form-control input-lg" placeholder="buscar..." ng-model="data.searchQuery">
</form>
  <table class="table table-striped table-hover table-condensed">  
        <thead><tr><th>{{ subtitle }}</th></tr></thead>
        <tbody>
          <tr ng-repeat="student in students | filter: data.searchQuery" href="#/students/{{student.student_account}}">
            <td>{{ student.student_firstname }} {{ student.student_lastname }}</td>
            <td>{{ student.student_account }}</td>
            <td><i>{{ student.student_email }}</i></td>
            <td><a class="btn btn-primary btn-sm" href="#/students/{{ student.student_account}}" role="button">info</a></td>
            <td><a class="btn btn-danger btn-sm" href="#/students/{{ student.student_account}}" role="button">editar</a></td>
          </tr>
        </tbody>
  </table>
