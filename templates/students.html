<md-content class="page-container">
    <h1>{{ title }}</h1>
    <md-card class="page">
      <md-content>
        <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">Listado de alumnos</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="student in students | filter: data.searchQuery" href="#/students/{{student.student_account}}">
              <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{student.student_account}}" />
              <div class="md-list-item-text" layout="column">
                <h4>{{ student.student_firstname }} {{ student.student_lastname }}</h4>
                <p>{{ student.student_account }}</p>
                <p><i>{{student.student_email}}</i></p>
              </div>
              <md-divider md-inset ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
      </md-content>
    </md-card>
</md-content>
