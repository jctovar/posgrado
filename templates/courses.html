<h3 class="main-title">{{ title }}</h3>
<form class="form-inline">
    <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
        <input type="search" class="form-control input-lg" placeholder="buscar..." ng-model="data.searchQuery">
    </div>
</form>
  <table class="table table-hover table-condensed">  
        <thead><tr><th>{{ subtitle }}</th></tr></thead>
        <tbody>
          <tr ng-repeat="course in courses | filter: data.searchQuery" href="#/courses/{{course.course_account}}">
            <td class="main-list">
              <p><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> {{ course.course_name }}</p>
              <h6>{{ course.school_name }}</h6>
              <h6>{{course.teacher_grade}} {{course.teacher_lastname}} <i>{{ course.teacher_email }}</i></h6>
           </td>
            <td>
              <a class="btn btn-danger btn-sm" href="#/courses/{{ course.course_account}}" role="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </tbody>
  </table>
