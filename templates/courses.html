<div ng-include=" 'templates/partials/toolbar.html' "></div>
<div flex layout="row">
  <div ng-include=" 'templates/partials/sidebar.html' "></div>
  <div flex layout="column">
    <div md-scroll-shrink>
        <md-input-container layout-margin class="md-icon-float md-block">
            <label>Buscar...</label>
            <md-icon md-svg-icon="search"></md-icon>
            <input ng-model="searchQuery" md-detect-hidden md-select-on-focus autofocus>
        </md-input-container>
    </div>
    <md-content>
      <md-progress-linear class="md-warn" md-mode="indeterminate" ng-hide="bar"> Cargando... </md-progress-linear>
      <md-list>
        <md-subheader>Asignaturas</md-subheader>
          <md-list-item md-ink-ripple class="md-2-line" md-long-text ng-repeat="item in items | filter: searchQuery">
            
            <div class="md-list-item-text" layout="column">
              <h4>{{ item.category_name }}</h4>
              <p>{{ item.course_name }}</p>   
            </div>
            <div ng-include=" 'templates/partials/menu-courses.html' "></div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
      </md-list>
    </md-content>
    <md-button class="md-fab md-mini md-fab-top-right md-warn" ng-click="clear()" ng-disabled="!searchQuery">    
      <md-icon md-svg-icon="clear" class="s18"></md-icon>
      <md-tooltip md-direction="top"> Limpiar busqueda </md-tooltip>
    </md-button>
    <md-button class="md-fab md-fab-bottom-right" ng-click="add()">    
      <md-icon md-svg-icon="add"></md-icon>
      <md-tooltip md-direction="top"> Agregar </md-tooltip>
    </md-button>
  </div>  
</div>
