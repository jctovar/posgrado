<h2>{{ title }}</h2>
<div class="row">
    <div class="col-xs-6 col-sm-8 col-md-8 col-lg-9">
        <blockquote>
            <p>todo se lo debo a mi manager...</p>
            <footer>El borras</footer>
        </blockquote>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading panel-profile" style="background-color: #028299;">
            </div>
            <div class="panel-body text-center panel-profile-text">
                <img gravatar-src="email" gravatar-size="100" alt="{{ alias }}" class="img-circle panel-profile-img">
                <h5 class="panel-title">{{ author }}</h5>
                <p><i>{{ slogan }}</i></p>
                <a role="button" class="btn btn-primary btn-xs" href="{{url}}">{{ contact}}</a>
            </div>
        </div>
    </div>
</div>
