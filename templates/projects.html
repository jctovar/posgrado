<h3 class="main-title">{{ title }}</h3>
<form class="form-inline">
    <div class="input-group">
        <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
        <input type="search" class="form-control input-lg" placeholder="buscar..." ng-model="data.searchQuery">
    </div>
</form>
  <table class="table table-hover table-condensed">  
        <thead><tr><th>{{ subtitle }}</th></tr></thead>
        <tbody>
          <tr ng-repeat="project in projects | filter: data.searchQuery" href="#/projects/{{project.project_account}}">
            <td class="main-list"><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> {{ project.project_name }} <h6>{{ project.student_firstname }} {{ project.student_lastname }}</h6>
            <h6><i>{{ project.student_email }}</i></h6></td>
            <td>
              <a class="btn btn-danger btn-sm" href="#/projects/{{ project.project_account}}" role="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </tbody>
  </table>
