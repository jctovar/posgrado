<h3 class="main-title">{{ title }}</h3>
<div class="panel panel-primary">
  <div class="panel-heading">Formulario de ingreso</div>
  <div class="panel-body">
    <form name="loginUserForm">
      <div class="form-group">
        <label>Usuario</label>
          <input type="text" required placeholder="Introduce tu usuario" class="form-control" ng-model="username">
        </div>
        <div class="form-group">
          <label>Contraseña</label>
            <input type="password" required placeholder="Introduce tu contraseña" class="form-control" ng-model="password">
        </div>
          <button type="submit" ng-disabled="!loginUserForm.$valid" ng-click="login(username)" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</div>
