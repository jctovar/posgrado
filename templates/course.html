<div ng-include=" 'templates/partials/back.html' "></div>
<md-content layout-padding>
    <form name="form">
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Categor√≠a</label>
                <md-select ng-model="item.category_id" ng-change="change()">
                    <md-option ng-repeat="category in list1" value="{{ category.category_id }}">
                    {{ category.category_name }}
                    </md-option>
                </md-select>
                <br>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Nombre de la asignatura</label>
                <textarea name="course_name" ng-model="item.course_name" capitalize md-maxlength="128" rows="3" ng-change="change()"></textarea>
            </md-input-container>
        </div>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Resumen</label>
                <textarea name="course_summary" ng-model="item.course_summary" md-maxlength="2048" rows="5" ng-change="change()" md-select-on-focus></textarea>
            </md-input-container>
        </div>
    </form>
</md-content>
<md-button  ng-disabled="!form.$valid" class="md-fab md-fab-bottom-right" ng-click="save()">    
  <md-icon md-svg-icon="check"></md-icon>
  <md-tooltip md-direction="top"> Aceptar </md-tooltip>
</md-button>
